<html>
<head>

  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

      crossorigin="anonymous"

    <title>Weather App</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    <style type="text/css">
    *{
      margin: 0;
      padding: 0;
      font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      box-sizing: border-box;
    }

    body {
    background: linear-gradient( rgb(206, 206, 206), #3a6697);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    }

    #weatherApp{
      width: 300px;
      height: 500px;
      background-color: rgb(30, 155, 155);
      border-radius: 10px;
    }

    form{
      width: 300px;
      height: 50px;
      display: flex;
    justify-content: center;
    align-items: center;
    }

    #location {
      width: 200px;
      height: 30px;
      background-color: #fcf8f8;
      border:2px solid rgb(73, 73, 73);
      box-sizing: border-box;
      outline: none;
      border-radius: 5px;
      padding-left: 75px;
    }

    #mainPicture{
      width: 300px;
      height: 300px;
      margin: auto;
      border-radius: 10px;
      background-color: white;
      display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    }

    #motor{
        width: 250px;
        height: auto;
        border-radius: 10px;
        box-shadow: 5px 5px rgb(58, 57, 57);
      }
    #sun{
      width: 70px;
      height: auto;
      position: absolute;
      right: 20px;
      top: 40px;
      z-index: 1;
    }

    .temp {
      width: 90px;
      height: 35px;
      padding: 5px;
      text-align:center ;
      font-size: 23px;
      position: absolute;
      left: 30px;
      top: 43px;
      color: rgb(70, 70, 70);
      background: #f5f5f5;
      border-radius: 25px;
      box-shadow: 3px 3px rgb(58, 57, 57);;
      /* text-shadow: 2px 2px rgb(58, 57, 57); */
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    
    </style>    
</head>
 
  

<body>

<div id="weatherApp">
  <form >
    <select id="location">
      <option value="">台 北</option>
      <option value="">台 中</option>
      <option value="">嘉 義</option>
      <option value="">台 南</option>
      <option value="">高 雄</option>
    </select>
  </form>

  <div id="mainPicture">
    <span class="temp">27 ℃</span>
    <img id="sun" src="sun.png">
    <img id="motor" src="riding1.gif">

  </div>

</div>

</html>
