<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="#">
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    <style type="text/css">
    *{
      margin: 0;
      padding: 0;
      font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      box-sizing: border-box;
    }

    body {
    background: linear-gradient( rgb(206, 206, 206), #3a6697);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    }

    #weatherApp{
      width: 300px;
      height: 500px;
      background-color: rgb(30, 155, 155);
      border-radius: 10px;
    }

    form{
      width: 300px;
      height: 50px;
      display: flex;
    justify-content: center;
    align-items: center;
    }

    #location {
      width: 200px;
      height: 30px;
      background-color: #fcf8f8;
      border:2px solid rgb(73, 73, 73);
      box-sizing: border-box;
      outline: none;
      border-radius: 5px;
      padding-left: 75px;
    }

    #mainPicture{
      width: 300px;
      height: 280px;
      margin: auto;
      border-radius: 10px;
      background-color: white;
      display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
    }

    #motor{
        width: 280px;
        height: auto;
        border-radius: 10px;
        box-shadow: 5px 5px rgb(58, 57, 57);
      }
    #sun{
      width: 70px;
      height: auto;
      position: absolute;
      right: 20px;
      top: 40px;
      z-index: 1;
      animation-name: sunny;
      animation-duration: 2s;
    }

    @keyframes sunny{
      0%{
        top: -80px;
      }
      50%{
        top: 50px;
      }
      75%{
        top: 30px;
      }
      100%{
        top: 40px;
        transform: rotate(360deg);
      }
    }

    .temp {
      width: 120px;
      height: 35px;
      padding: 5px;
      text-align:center ;
      font-size: 23px;
      position: absolute;
      left: 90px;
      bottom: 20px;
      color: rgb(255, 255, 255);
      border-radius: 25px;
      box-shadow: 3px 3px rgb(58, 57, 57);;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    #rainWind{
      width: 300px;
      height: 50px;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #rainInfo , #wetInfo {
      width: 130px;
      height: 50px;
      float: left;
      text-align: center;
      background-color: white;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    #wetInfo {
      margin-left: 20px;
    }

    #weekWeather {
      width: 280px;
      height: 60px;
      background-color: white;
      margin: 10px auto;
      border-radius: 10px;
      display: flex;
      justify-content:space-between;
      align-items: center;
      padding: 0 5px;
    }

    .showWeek {
      width: 55px;
      height: 55px;
      padding: 5px;
      text-align: center;
      font-size: 18px;
    }

    .fa-sun{
      color: rgb(255, 215, 35);
    }

    .fa-cloud {
      color: rgb(160, 160, 160);
    }

    #recentTime{
      width: 100%;
      height: 30px;
      display: flex;
      justify-content:center;
      align-items: center;
      color: white;
    }

    
    </style>    
</head>
 
  

<body>

<div id="weatherApp">
  <form >
    <select id="location">
      <option value="">台 北</option>
      <option value="">台 中</option>
      <option value="">嘉 義</option>
      <option value="">台 南</option>
      <option value="">高 雄</option>
    </select>
  </form>

  <div id="mainPicture">
    <span class="temp">27 ℃</span>
    <img id="sun" src="sun.png">
    <img id="motor" src="riding1.gif">

  </div>

  <div id="rainWind">
    <div id="rainInfo">
      <span><i class="fas fa-cloud-showers-heavy" style="color: rgb(112, 124, 143);"></i> 60 %</span>
    </div>
    <div id="wetInfo">
      <span><i class="fas fa-tint" style="color: rgb(0, 79, 197);"></i> 75 %</span>
    </div>
  </div>

  <div id="weekWeather">
    <div class="showWeek">
      <span><i class="fas fa-sun"></i> Mon</span>
    </div>

    <div class="showWeek">
      <span><i class="fas fa-sun"></i> Tue</span>
    </div>

    <div class="showWeek">
      <span><i class="fas fa-sun"></i> Wed</span>
    </div>

    <div class="showWeek">
      <span><i class="fas fa-cloud"></i> Thu</span>
    </div>

    <div class="showWeek">
      <span><i class="fas fa-cloud"></i> Fri</span>
    </div>
  </div>

  <div id="recentTime">
    <p id="recent"></p>
  </div>

</div>
  

  
  
        

    <script type="text/javascript">

    var today = new Date();
    var h = ('0'+today.getHours()).substr(-2);
    var m = ('0'+today.getMinutes()).substr(-2);
    $("#recent").text(`現在時間   ${h} : ${m}`);

      


    </script>
</body>
</html>
