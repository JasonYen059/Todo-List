<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="#">
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    <style type="text/css">
    *{
      margin: 0;
      padding: 0;
      font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      box-sizing: border-box;
    }

    body {
    /* background: linear-gradient( rgb(206, 206, 206), #3a6697); */
    background-color: #f5f5f5;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    }

    #weatherApp{
      width: 300px;
      height: 500px;
      background-color: #339999;
      border-radius: 10px;
    }

    form{
      width: 300px;
      height: 50px;
      display: flex;
    justify-content: center;
    align-items: center;
    }

    #location {
      width: 200px;
      height: 30px;
      background-color: #fcf8f8;
      border:2px solid rgb(73, 73, 73);
      box-sizing: border-box;
      outline: none;
      border-radius: 5px;
      padding-left: 75px;
    }

    #mainPicture{
      width: 300px;
      height: 280px;
      margin: auto;
      /* background-color: #339999; */
      display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
    }

    #motor, #motor2{
        width: 280px;
        height: auto;
        border-radius: 10px;
        /* box-shadow: 5px 5px rgb(58, 57, 57); */
      }

    #sun{
      width: 70px;
      height: auto;
      position: absolute;
      right: 20px;
      top: 30px;
      z-index: 1;
      animation-name: sunny;
      animation-duration: 1s;
    }

    @keyframes sunny{
      0%{
        top: -80px;
      }
      50%{
        top: 40px;
      }
      75%{
        top: 20px;
      }
      100%{
        top: 30px;
        transform: rotate(360deg);
      }
    }

    #rain {
      width: 100%;
      height: 230px;
      position: absolute;
      z-index: 1;
    }

    .temp {
      width: 100px;
      height: 40px;
      padding: 5px;
      text-align:center ;
      font-size: 35px;
      position: absolute;
      left: 110px;
      bottom: 15px;
      color: rgb(255, 255, 255);
      text-shadow: 2px 2px black;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    #rainWind{
      width: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #rainInfo , #wetInfo {
      width: 100px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: white;
      text-shadow: 2px 1px black;;
    }

    #rainData , #wetData{
      margin: 0 10px;
      float: left;
    }


    #weekWeather {
      width: 280px;
      height: 80px;
      background-color: white;
      margin: 20px 10px 10px 10px;
      border-radius: 10px;
      display: flex;
      justify-content:space-between;
      align-items: center;
      padding: 0 5px;
    }

    .showWeek {
      width: 55px;
      height: 55px;
      padding: 5px;
      text-align: center;
      font-size: 18px;
    }

    .fa-sun{
      color: rgb(255, 215, 35);
    }

    .fa-cloud {
      color: rgb(160, 160, 160);
    }

    #recentTime{
      width: 100%;
      height: 30px;
      display: flex;
      justify-content:center;
      align-items: center;
      color: white;
    }

    
    </style>    
</head>
 
  

<body>

<div id="weatherApp">
  <form >
    <select id="location" onchange="getWeatherInfo()">
      <option value="臺北市">台 北</option>
      <option value="臺中市">台 中</option>
      <option value="嘉義市">嘉 義</option>
      <option value="臺南市">台 南</option>
      <option value="高雄市">高 雄</option>
    </select>
  </form>

  <div id="mainPicture">
    <span class="temp">27 °</span>
    <img id="sun" src="sun.png">
    <img id="rain" src="rain.gif">
    <img id="motor" src="riding1.gif">
    <img id="motor2" src="riding2.gif">

  </div>

  <div id="rainWind">
    <div id="rainInfo">
      <span><i class="fas fa-cloud-showers-heavy" style="color: rgb(255, 255, 255);"></i></span>
      <span> <p id="rainData">60</p>%</span>
    </div>
    <div id="wetInfo">
      <span><i class="fas fa-tint" style="color: rgb(7, 93, 221);"></i> </span>
      <span><p id="rainData">75</p>%</span>
    </div>
  </div>

  <div id="weekWeather">
    <div class="showWeek">
      <span><i class="fas fa-sun"></i> Mon</span>
    </div>

    <div class="showWeek">
      <span><i class="fas fa-sun"></i> Tue</span>
    </div>

    <div class="showWeek">
      <span><i class="fas fa-sun"></i> Wed</span>
    </div>

    <div class="showWeek">
      <span><i class="fas fa-cloud"></i> Thu</span>
    </div>

    <div class="showWeek">
      <span><i class="fas fa-cloud"></i> Fri</span>
    </div>
  </div>

  <div id="recentTime">
    <p id="recent"></p>
  </div>

</div>
  

  
  
        

    <script type="text/javascript">

    

    var today = new Date();
    var h = ('0'+today.getHours()).substr(-2);
    var m = ('0'+today.getMinutes()).substr(-2);
    $("#recent").text(`現在時間   ${h} : ${m}`);

    getWeatherInfo();
    changePic();

    function getWeatherInfo(){
      let chooseLocation = $("#location").val();

      $.ajax({
        type: 'GET',
        url: `https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-D0047-091?Authorization=CWB-7EA478CF-89E4-4AC4-9C3A-56EC6ABA6354&format=JSON&locationName=${chooseLocation}`,
        success: function(data){
          
          let gotData = data.records.locations[0].location[0];
          let todayRain = gotData.weatherElement[0].time[0].elementValue[0].value;
          let todayTemp = gotData.weatherElement[1].time[0].elementValue[0].value;
          let todayWet = gotData.weatherElement[2].time[0].elementValue[0].value;

          $(".temp").text(`${todayTemp} °`);
          $("#rainData").text(`${todayRain} `);
          $("#wetData").text(`${todayWet} `);
          changePic();
        }
      });
    }

    console.log($("#rainData").text());

    function changePic(){
      if ($("#rainData").text() >= 20 ){
      $("#motor").hide();
      $("#motor2").show();
      $("#weatherApp").css("background-color","#6F6F6F");
      $("#sun").hide();
      $("#rain").show();
    } else {
      $("#motor").show();
      $("#motor2").hide();
      $("#weatherApp").css("background-color","#339999");
      $("#sun").show();
      $("#rain").hide();
    }
    }
    
    

      


    </script>
</body>
</html>
